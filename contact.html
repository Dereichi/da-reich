<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact milestone</title>
  <link rel="stylesheet" href="styles/contact.css" />
  <link rel="icon" href="images/hawk-icon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="container">
    <h1>Contact Me</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="5" placeholder="Type your message here" required></textarea>

      <button type="submit">Send</button>
      <p id="feedback"></p>
    </form>
  </main>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const response = await fetch('https://your-backend-url/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message })
      });

      const result = await response.json();
      document.getElementById('feedback').textContent = result.success ? "Message sent!" : "Error sending message.";
    });
  </script>
</body>
</html>
